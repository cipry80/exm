<html>
    <head>
        <title>counter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
   <script type="text/javascript">
            $(function() {
                         setInterval(counter, 1000);
                    });

                    function counter() {
                    var hh = 0;
                    var mm = 0;
                    var ss = 0;

                    var seconds = seconds + 1;
                    ss = seconds + 1;
                    if (seconds == 60) {
                        seconds = 0;
                        var minutes = minutes + 1;
                        mm = minutes + 1;
                        if (minutes == 60) {
                            minutes = 0;
                            var hours = hours + 1;
                            hh = hours + 1;
                        }
                    }

                    if (seconds < 10) {
                        ss = "0" + seconds;
                    }else{
                        ss = seconds;
                    }
                    if (minutes < 10) {
                        mm = "0" + minutes;
                    }else{
                        mm = minutes;
                    }
                    if (hours < 10) {
                        hh = "0" + hours;
                    }else{
                        hh = hours;
                    }

                    $('#timer').html("[ " +hh + " : " + mm + " : " + ss+" ]");
                }
        </script>
     
    </head>
    <body>
        <!-- timer when the game begin-->
            <div id = "timer"></div>
    </body>
</html>
